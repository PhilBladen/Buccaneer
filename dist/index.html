<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- <meta name="viewport" content="width=device-height, initial-scale=1, user-scalable=no"> -->
    <title>Buccaneer</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .canvas-wrapper {
            background: no-repeat center center fixed;
            background-size: cover;
            display: block;
            left: -5px;
            top: -5px;
            bottom: -5px;
            position: fixed;
            right: -5px;
            z-index: 1;
            -webkit-filter: blur(5px);
            -moz-filter: blur(5px);
            -o-filter: blur(5px);
            -ms-filter: blur(5px);
            filter: blur(5px);
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            margin: -5px;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;

            position: relative;
            /* z-index: 2; */
            
            /* pointer-events: none; */
            /* filter: blur(20px); */

            background-color: black;

            transition: filter ease-in-out 0.5s;

            overflow: hidden;
            /* transform: scale(1.5); */
        }

        /* #renderCanvas::before {
            content: "";
            position: absolute;
            z-index: 1;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            
            pointer-events: none;
        } */
    </style>

    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script>
        const startClicked = function () {
            document.getElementById('btnStartGame').style.display = 'none';
            document.getElementById('renderCanvas').style.pointerEvents = 'all';
            document.getElementById('renderCanvas').style.filter = 'none';
        }
    </script>
</head>

<body>
    <!-- <div class="canvas-wrapper"> -->
    <canvas id="renderCanvas" class="canvas" touch-action="none"></canvas>
    <!-- touch-action="none" for best results from PEP -->

        onclick="javascript: startClicked();">Set Sail</div> -->

    <script src="main.js"></script>

</html>
