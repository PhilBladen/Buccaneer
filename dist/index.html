    <!-- Whole HUD -->
    <div id="hud" class="column" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; pointer-events: none; overflow: hidden;">

        <!-- Top of screen HUD -->
        <div id="hudtop" class="container clickable" style="flex: 0 0 auto;">
            <div class="" style="flex: 1 1 200px;">
                <i id="settings" class="fa fa-caret-square-down menubtn" style="padding-left: 5px;"></i>
                <i id="debug" class="fa fa-bug menubtn"></i>
                <!-- <i id="settings" class="fa fa-cog menubtn"></i> -->
            </div>
            <div id="currentturnportname" class="" style="flex: 1 0; text-align: center; min-width: fit-content;">
                Cadiz's Move
            </div>
            <div id="fps" class="" style="min-width: fit-content; flex: 1 1 200px; text-align: right; padding-right: 20px;">

            </div>
        </div>

        <div class="container" style="flex: 1 1 auto; ">
        </div>

        <!-- Bottom HUD -->
        <div id="hudbottom" class="container" style="flex: 0 0 auto; flex-direction: row; align-items: flex-end; margin-bottom: 20px; transition: transform ease-in-out 0.3s;">

            <!-- City HUD -->
            <div class="container" style="flex: 1 1;">
                <div id="hudleft" class="column hudleft clickable" style="flex: 0 1 200px; background-color: #D9753A;">

                    <div class="city" style="flex: 1 1 auto;">LONDON</div>

                    <div class="container" style="flex: 1 1 auto; flex-direction: row;">

                        <!-- Boat + pirate count UI -->
                        <div class="container" style="flex: 1 1; flex-direction: column;">

                            <!-- Boat -->
                            <div class="row" style="flex: 1; justify-content: center; align-items: center;">
                                <div style="position: absolute;" class="row">
                                    <div class="treasure container">
                                        <img src="assets/Gem.jpg">
                                    </div>
                                    <div class="treasure container" style="margin-left: 10px;">
                                        <img src="assets/Gem.jpg">
                                    </div>
                                </div>
                                <img src="assets/BoatIcon.png" alt="" class="boat">
                            </div>

                            <!-- Pirate count + fighting strength -->
                            <div class="row" style="flex: 1; margin: 0px 0 0 0">
                                <div class="row" style="flex: 1; justify-content: center; align-items: center;">
                                    <img src="assets/PirateIcon.png" alt="" class="icon" style="padding: 0px;">
                                    <div class="cardcount">14</div>
                                </div>

                                <div class="row" style="flex: 1; justify-content: center; align-items: center">
                                    <img src="assets/FightingIcon.png" alt="" class="icon">
                                    <div class="cardcount">8</div>
                                </div>
                            </div>
                        </div>

                        <!-- Rules + card button UI -->
                        <div class="container" style="flex: 0 1 auto; flex-direction: column; ">
                            <div class="container btnrules" style="flex: 1 1; justify-content: center; align-items: center; ">
                                <img src="assets/RulesIcon.png " alt=" " class="icon">
                            </div>
                            <div class="container btnrules" style="flex: 1 1; justify-content: center; align-items: center; margin-top: 3px; ">
                                <img src="assets/CardIcon.png " alt=" " class="icon">
                                <div class="cardcount">6</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Action buttons -->
            <div id="actionbtnwrapper" class="container">
                <div id="actionbtnwrapper2" class="row">
                    <div id="buttons" class="row">
                        <div id="actionbtnturn" class="actionbtn " style="flex: 0 1; white-space: nowrap;">END TURN</div>
                        <div class="actionbtn disabled " style="flex: 0 1 ">ATTACK!</div>
                        <!-- <div style="flex: 1 1; max-width: 50px; min-width: 20px; "></div> -->
                        <div class="actionbtn disabled " style="flex: 0 1 ">TRADE</div>
                    </div>
                </div>
            </div>

            <!-- Minimap -->
            <div id="minimapwrapper" class="row" style="flex: 1 1; height: 300px; justify-content: flex-end; align-items: flex-end;">
                <div id="hudright" class="" style="background-color: darkred; max-width: fit-content; max-height: fit-content; ">
                    <canvas id="minimap" class="clickable minimap" style="position: absolute;"></canvas>
                    <img class="minimap" src="assets/MiniBoard_NoBorder.png " alt=" " style="  ">
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="container" style="position: fixed; left: 0; right: 0; top: 0; bottom: 0; flex-direction: column; overflow: auto; background-color: rgba(0, 0, 0, 0.3);">
        <div class="popup container clickable" style="flex: 1 1 auto; align-items: center; padding: 20px; flex-direction: column; justify-content: center;">
            <!-- <div style=""> -->
            <!-- <div style="flex: 1 1 0"></div> -->
            <img id="chancecard" src="assets/cards/Chance 1.png" alt="" style="flex: 1 1 0; min-height: 000px; max-height: 500px; object-fit: contain; display: block;">
            <!-- </div> -->
            <!-- <div style="background-color: darkred; width: 100%; flex: 1 1 0;"></div> -->
            <div id="btnClosePopup" class="btn" style="flex: 0 1;" style="" onclick="javascript: closePopup();">CLOSE</div>
        </div>
    </div>

    <script>
        let hudVisible = true;
        $('#settings').click(
            function() {
                let hud = $("#hudbottom");
                if (hudVisible) {
                    hud.css("transform", "translate(0, 150%)");
                    $("#settings").removeClass("fa-caret-square-down");
                    $("#settings").addClass("fa-caret-square-up");
                } else {
                    hud.css("transform", "translate(0, 0)");
                    $("#settings").removeClass("fa-caret-square-up");
                    $("#settings").addClass("fa-caret-square-down");
                }
                hudVisible = !hudVisible;
            }
        );

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        function closePopup() {
            $("#popup").fadeOut();
        }
    </script>
